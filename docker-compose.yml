version: '3.8'

services:
  # Servidor Web PHP
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inforagro_app
    ports:
      - "8880:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=inforagro
      - DB_USER=inforagro_user
      - DB_PASS=inforagro_secret
    networks:
      - inforagro_network

  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: inforagro_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: inforagro
      MYSQL_USER: inforagro_user
      MYSQL_PASSWORD: inforagro_secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - inforagro_network

  # phpMyAdmin (opcional, para gerenciar o banco)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: inforagro_phpmyadmin
    ports:
      - "8881:80"
    environment:
      PMA_HOST: db
      PMA_USER: inforagro_user
      PMA_PASSWORD: inforagro_secret
    depends_on:
      - db
    networks:
      - inforagro_network

networks:
  inforagro_network:
    driver: bridge

volumes:
  mysql_data:
